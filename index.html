<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Word Game</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/buttonsboxes.css">
    <link rel="stylesheet" href="css/grid.css">
    <!-- Google Fonts - Black Ops One for the metallic buttons -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        /* Menu styles */
        .menu-item.active-hint {
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        /* Critical fix for snake pieces */
        .grid-cell {
            position: relative !important;
        }
        
        .snake-piece {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 500 !important;
            pointer-events: none !important;
            display: block !important;
        }
        
        /* Word Checker Styles */
        @keyframes word-completed-flash {
          0% { background-color: var(--maingreen); }
          50% { background-color: #3b9c68; /* Darker green */ }
          100% { background-color: var(--maingreen); }
        }
        
        .word-completed-flash {
          animation: word-completed-flash 0.5s ease-in-out !important;
        }
        
        .completed-word-char {
          color: black !important;
          font-weight: bold !important;
        }
        
        #phrase-text .phrase-char:not(.completed-word-char) {
          color: #999999 !important; /* Light grey */
        }
    </style>
</head>
<body>
    <div id="game-container" class="game-container">
        <!-- Menu button and dropdown -->
        <div id="menu-button-container">
            <button id="menu-toggle" class="menu-button">
                <div class="menu-icon">
                    <span></span>
                </div>
            </button>
            <div id="menu-dropdown" class="menu-dropdown">
                <!-- Menu will be generated by JavaScript -->
            </div>
        </div>
        
        <!-- Grid container -->
        <div id="grid-container" class="grid-container-wrapper"></div>
    </div>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <!-- JavaScript Modules -->
    <script type="module">
        // Import modules
        import GameController from './js/core/gamecontroller.js';
        import IslandRenderer from './js/core/islandrenderer.js';
        import SnakePath from './js/core/snakepath.js';
        
        // Load WordChecker dynamically (more reliable)
        let wordChecker = null;
        
        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded, initializing game...');
            
            // Create game controller
            const gameController = new GameController({
                gameContainerId: 'game-container',
                gridContainerId: 'grid-container',
                gridSize: { 
                    mobile: { width: 9, height: 9 },
                    desktop: { width: 15, height: 11 }
                },
                cellSize: 45,
                randomFillPercentage: 0.8
            });
            
            // Make game controller globally accessible
            window.gameController = gameController;
            
            // Initialize island renderer and snake path
            document.addEventListener('gridRendererInitialized', (e) => {
                const gridRenderer = e.detail.gridRenderer;
                console.log('Grid renderer initialized...');
                
                // Initialize IslandRenderer
                new IslandRenderer(gridRenderer);
                
                // Initialize SnakePath after IslandRenderer
                setTimeout(() => {
                    try {
                        console.log('Initializing snake path...');
                        new SnakePath(gridRenderer);
                    } catch (error) {
                        console.error('Error initializing SnakePath:', error);
                    }
                }, 500);
            });
            
            // Load WordChecker dynamically after game initialization
            document.addEventListener('gameInitialized', async (e) => {
                try {
                    console.log('Game initialized, loading WordChecker...');
                    
                    // Import WordChecker module dynamically to avoid loading issues
                    const WordCheckerModule = await import('./js/core/wordchecker.js');
                    const WordChecker = WordCheckerModule.default;
                    
                    console.log('WordChecker module loaded:', !!WordChecker);
                    
                    // Create WordChecker instance
                    wordChecker = new WordChecker(gameController);
                    console.log('WordChecker instance created');
                    
                    // For debugging
                    window.checkWords = () => {
                        if (wordChecker) {
                            console.log('Manually checking for completed words');
                            wordChecker.debug();
                        } else {
                            console.error('WordChecker not available');
                        }
                    };
                } catch (error) {
                    console.error('Error loading WordChecker:', error);
                }
            });
            
            // Load phrase data from CSV
            try {
                console.log('Loading phrase data from CSV...');
                gameController.loadPhraseData('assets/phrasedata.csv')
                    .catch(error => {
                        console.error('Failed to load CSV:', error);
                        gameController.loadSampleData();
                    });
            } catch (error) {
                console.error('Error loading phrase data:', error);
                gameController.loadSampleData();
            }
        });
    </script>
</body>
</html>
