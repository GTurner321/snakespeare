<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Word Game</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/buttonsboxes.css">
    <link rel="stylesheet" href="css/grid.css">
    <!-- Google Fonts - Black Ops One for the metallic buttons -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        /* Additional menu styles - Keep these minimal */
        .menu-item.active-hint {
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="game-container" class="game-container">
        <!-- Menu button and completely empty dropdown -->
        <div id="menu-button-container">
            <button id="menu-toggle" class="menu-button">
                <div class="menu-icon">
                    <span></span>
                </div>
            </button>
            <div id="menu-dropdown" class="menu-dropdown">
                <!-- Menu will be generated by JavaScript -->
            </div>
        </div>
        
        <!-- Grid container only - everything else will be created by JS -->
        <div id="grid-container" class="grid-container-wrapper"></div>
    </div>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <!-- JavaScript Modules -->
    <script type="module">
        // Import with the correct path to gamecontroller.js and islandrenderer.js
        import GameController from './js/core/gamecontroller.js';
        import IslandRenderer from './js/core/islandrenderer.js';
        
        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded, initializing game...');
            
            // Create game controller
            const gameController = new GameController({
                gameContainerId: 'game-container',
                gridContainerId: 'grid-container',
                gridSize: { 
                    mobile: { width: 9, height: 9 },
                    desktop: { width: 15, height: 11 }
                },
                cellSize: 45,
                randomFillPercentage: 0.8  // Enable adjacent-cells random letter filling
            });
            
            // Initialize island renderer when grid renderer is ready
            document.addEventListener('gridRendererInitialized', (e) => {
                const gridRenderer = e.detail.gridRenderer;
                console.log('Grid renderer initialized, applying island theme...');
                const islandRenderer = new IslandRenderer(gridRenderer);
                
                // Create custom event to trigger initial island styling
                setTimeout(() => {
                    document.dispatchEvent(new CustomEvent('updateIslandStyling', { 
                        detail: { 
                            level: gridRenderer.islandReductionLevel || 0,
                            gridRenderer: gridRenderer 
                        }
                    }));
                }, 1000);
            });
            
            // Additional event listener for when "Reduce Islands" buttons are clicked
            document.addEventListener('islandReductionLevelChanged', (e) => {
                console.log(`Island reduction level changed to ${e.detail.level}`);
                setTimeout(() => {
                    document.dispatchEvent(new CustomEvent('updateIslandStyling'));
                }, 300);
            });
            
            // Attempt to load phrase data from CSV
            try {
                console.log('Loading phrase data from CSV...');
                gameController.loadPhraseData('assets/phrasedata.csv')
                    .catch(error => {
                        console.error('Failed to load CSV:', error);
                        console.log('Falling back to sample data');
                        gameController.loadSampleData();
                    });
            } catch (error) {
                console.error('Error initializing phrase data:', error);
                gameController.loadSampleData();
            }
        });
    </script>
</body>
</html>
