<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Word Game</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/buttonsboxes.css">
    <link rel="stylesheet" href="css/grid.css">
    <!-- Google Fonts - Black Ops One for the metallic buttons -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container" class="game-container">
        <!-- Menu button and dropdown -->
        <div id="menu-button-container">
            <button id="menu-toggle" class="menu-button">
                <div class="menu-icon">
                    <span></span>
                </div>
            </button>
            <div id="menu-dropdown" class="menu-dropdown">
                <!-- Menu items will be dynamically created by JS -->
            </div>
        </div>
        
        <!-- Grid container only - everything else will be created by JS -->
        <div id="grid-container" class="grid-container-wrapper"></div>
    </div>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <!-- JavaScript Modules -->
    <script type="module">
        // Import with the correct path to gamecontroller.js
        import GameController from './js/core/gamecontroller.js';
        
        // Function to validate menu elements exist
        function validateMenuElements() {
            console.group('Menu Elements Validation');
            const elements = [
                'menu-button-container',
                'menu-toggle',
                'menu-dropdown',
                'new-phrase-button',
                'reset-selections-button',
                'hint-level-1-button',
                'hint-level-2-button',
                'hint-level-3-button'
            ];
            
            for (const id of elements) {
                const element = document.getElementById(id);
                console.log(`${id}: ${element ? 'FOUND' : 'NOT FOUND'}`);
            }
            console.groupEnd();
        }
        
        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded, initializing game...');
            
            // Create game controller
            const gameController = new GameController({
                gameContainerId: 'game-container',
                gridContainerId: 'grid-container',
                gridSize: { 
                    mobile: { width: 9, height: 9 },
                    desktop: { width: 15, height: 11 }
                },
                cellSize: 45,
                randomFillPercentage: 0.8  // Enable adjacent-cells random letter filling (80% to create sufficient clutter)
            });
            
            // Wait a moment for the menu elements to be created by setupMenuHandlers
            setTimeout(() => {
                // Validate menu elements exist
                validateMenuElements();
            }, 500);
            
            // Attempt to load phrase data from CSV
            try {
                console.log('Loading phrase data from CSV...');
                gameController.loadPhraseData('assets/phrasedata.csv')
                    .catch(error => {
                        console.error('Failed to load CSV:', error);
                        console.log('Falling back to sample data');
                        gameController.loadSampleData();
                    });
            } catch (error) {
                console.error('Error initializing phrase data:', error);
                gameController.loadSampleData();
            }
        });
    </script>
</body>
</html>
