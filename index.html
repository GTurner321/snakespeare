<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Word Game</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/buttonsboxes.css">
    <link rel="stylesheet" href="css/grid.css">
    <!-- Google Fonts - Black Ops One for the metallic buttons -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        /* Menu styles */
        .menu-item.active-hint {
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        /* Critical fix for snake pieces */
        .grid-cell {
            position: relative !important;
        }
        
        .snake-piece {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 500 !important;
            pointer-events: none !important;
            display: block !important;
        }
    </style>
</head>
<body>
    <div id="game-container" class="game-container">
        <!-- Menu button and dropdown -->
        <div id="menu-button-container">
            <button id="menu-toggle" class="menu-button">
                <div class="menu-icon">
                    <span></span>
                </div>
            </button>
            <div id="menu-dropdown" class="menu-dropdown">
                <!-- Menu will be generated by JavaScript -->
            </div>
        </div>
        
        <!-- Grid container -->
        <div id="grid-container" class="grid-container-wrapper"></div>
    </div>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <!-- JavaScript Modules -->
    <script type="module">
        // Import modules
        import GameController from './js/core/gamecontroller.js';
        import IslandRenderer from './js/core/islandrenderer.js';
        import SnakePath from './js/core/snakepath.js';
        import ArrowButtons from './js/core/arrowbuttons.js';
        
        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded, initializing game...');
            
            // Create game controller
            const gameController = new GameController({
                gameContainerId: 'game-container',
                gridContainerId: 'grid-container',
                gridSize: { 
                    mobile: { width: 9, height: 9 },
                    desktop: { width: 15, height: 11 }
                },
                cellSize: 45,
                randomFillPercentage: 0.8,
                useTrackpad: true // Add this flag to enable trackpad navigation
            });
            
            // Make game controller globally accessible
            window.gameController = gameController;
            
            // Initialize island renderer and snake path
            document.addEventListener('gridRendererInitialized', (e) => {
                const gridRenderer = e.detail.gridRenderer;
                console.log('Grid renderer initialized...');
                
                // Initialize IslandRenderer
                new IslandRenderer(gridRenderer);

                // Initialize SnakePath after IslandRenderer
                setTimeout(() => {
                    try {
                        console.log('Initializing snake path...');
                        new SnakePath(gridRenderer);
                    } catch (error) {
                        console.error('Error initializing SnakePath:', error);
                    }
                }, 500);
            });
            
            // Load phrase data from CSV
            try {
                console.log('Loading phrase data from CSV...');
                gameController.loadPhraseData('assets/phrasedata.csv')
                    .catch(error => {
                        console.error('Failed to load CSV:', error);
                        gameController.loadSampleData();
                    });
            } catch (error) {
                console.error('Error loading phrase data:', error);
                gameController.loadSampleData();
            }
        });
    </script>
</body>
</html>
