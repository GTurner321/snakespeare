<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Word Game</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/buttonsboxes.css">
    <link rel="stylesheet" href="css/grid.css">
    <!-- Google Fonts - Black Ops One for the metallic buttons -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container" class="game-container">
        <!-- Menu button and dropdown -->
        <div id="menu-button-container">
            <button id="menu-toggle" class="menu-button">
                <div class="menu-icon">
                    <span></span>
                </div>
            </button>
            <div id="menu-dropdown" class="menu-dropdown">
                <button id="new-phrase-button" class="menu-item">New Phrase</button>
                <button id="reset-selections-button" class="menu-item">Reset Selections</button>
                <button id="hint-level-button" class="menu-item">Hint Level: <span id="hint-level-display">1</span></button>
            </div>
        </div>
        
        <!-- Grid container only - everything else will be created by JS -->
        <div id="grid-container" class="grid-container-wrapper"></div>
    </div>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <!-- JavaScript Modules -->
    <script type="module">
        // Import with the correct path to gamecontroller.js
        import GameController from './js/core/gamecontroller.js';
        
        // Function to validate menu elements exist
        function validateMenuElements() {
            console.group('Menu Elements Validation');
            const elements = [
                'menu-button-container',
                'menu-toggle',
                'menu-dropdown',
                'new-phrase-button',
                'reset-selections-button',
                'hint-level-button',
                'hint-level-display'
            ];
            
            for (const id of elements) {
                const element = document.getElementById(id);
                console.log(`${id}: ${element ? 'FOUND' : 'NOT FOUND'}`);
            }
            console.groupEnd();
        }
        
        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded, initializing game...');
            
            // Create game controller
            const gameController = new GameController({
                gameContainerId: 'game-container',
                gridContainerId: 'grid-container',
                gridSize: { 
                    mobile: { width: 9, height: 9 },
                    desktop: { width: 15, height: 11 }
                },
                cellSize: 45,
                randomFillPercentage: 0.8  // Enable adjacent-cells random letter filling (80% to create sufficient clutter)
            });
            
            // Validate menu elements exist
            validateMenuElements();
            
            // Set up menu toggle functionality
            const menuToggle = document.getElementById('menu-toggle');
            const menuDropdown = document.getElementById('menu-dropdown');
            
            if (menuToggle && menuDropdown) {
                console.log('Setting up menu toggle event handler');
                menuToggle.addEventListener('click', function() {
                    console.log('Menu toggle clicked');
                    this.classList.toggle('active');
                    menuDropdown.classList.toggle('active');
                });
            } else {
                console.error('Menu toggle or dropdown elements not found!');
            }
            
            // IMPORTANT: Manually trigger the setupMenuHandlers method again
            // This ensures the handlers are properly attached after DOM is fully loaded
            if (typeof gameController.setupMenuHandlers === 'function') {
                console.log('Manually triggering menu handler setup');
                gameController.setupMenuHandlers();
                
                // Update hint level display
                const levelDisplay = document.getElementById('hint-level-display');
                if (levelDisplay && gameController.gridRenderer) {
                    levelDisplay.textContent = gameController.gridRenderer.hintLevel;
                }
            }
            
            // Attempt to load phrase data from CSV
            try {
                console.log('Loading phrase data from CSV...');
                gameController.loadPhraseData('assets/phrasedata.csv')
                    .catch(error => {
                        console.error('Failed to load CSV:', error);
                        console.log('Falling back to sample data');
                        gameController.loadSampleData();
                    });
            } catch (error) {
                console.error('Error initializing phrase data:', error);
                gameController.loadSampleData();
            }
        });
    </script>
</body>
</html>
